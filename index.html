    // function to generate a hash outside of Prohibition's editor
    // not needed inside Prohibition's editor
    function generateRandomHash() {
      const characters = '0123456789abcdef';
      let hash = '0x';

      for (let i = 0; i < 64; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        hash += characters.charAt(randomIndex);
      }
      
      console.log(hash);
      return hash;
    }
